<!DOCTYPE html>
<html lang="en">

  <title>Formulario de registro</title>
  <link rel="stylesheet" href="style.css">

<body>
  <form method="POST" action="form.php" >
  <h1>Registrarse:</h1>

    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" class="form-input" required />

    <label for="apellido_uno">Primer Apellido</label>
    <input type="text" name="apellido_uno" class="form-input" required />

    <label for="apellido_dos">Segundo Apellido</label>
    <input type="text" name="apellido_dos" class="form-input" required />

    <label for="email">Email</label>
    <input type="email" name="email" class="form-input" required />

    <label for="login">Login</label>
    <input type="text" name="login" class="form-input" required />

    <label for="password">Password</label>
    <input type="password" name="password" minlength="3" maxlength="9" class="form-input" required />

    <input type="submit" name="submit" value="Enviar" />

    <a href="consulta.php">Consulta</a>
